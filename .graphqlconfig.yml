projects:
  TestApp:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: graphql
        region: ap-southeast-1
        apiId: rywhnkwdhfadriy4tzrfiv65xu
extensions:
  amplify:
    version: 3
